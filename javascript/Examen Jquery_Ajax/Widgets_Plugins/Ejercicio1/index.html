<html>
  <head>
    <title>Ajax con JQuery</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      type="text/javascript"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>    
    <style type="text/css">
        h1 {
          color: blue;
          cursor: pointer;
        }
      </style>
<script>
    jQuery.fn.desaparecer = function(){
        $(this).css({"opacity" : "0"});
    };
    
    $(function(){
        $('#boton').click(()=>{
            $('#contenido').desaparecer();
        })
    })
</script>
</head>
    <body>
        <input type="button" id="boton" value="Desaparecer">
        <div id="contenido">
          <h1>Primer h1</h1>
          <h1>Segundo h1</h1>
          <h1>Tercer h1</h1>
        </div>
    </body>
  </html>
