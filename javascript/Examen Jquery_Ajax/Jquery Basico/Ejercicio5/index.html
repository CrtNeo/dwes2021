<html>
  <head>
    <title>Examen</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <style type="text/css">
      .mouseover{
          font-size: 16pt;
      }
  </style>
    <script type="text/javascript">

        $(function(){
          $("#contenido").mouseover(function(evento){
            $("#contenido").addClass("mouseover");
        });
        $("#contenido").mouseout(function(evento){
            $("#contenido").removeClass("mouseover");
        });
        })

    </script>
  </head>
  <body>
    <div id="contenido">    
      <p> Este p치rrafo cambiar치 de tama침o al pasar el rat칩n por encima</p>
    </div>
  </body>
</html>
