<html>
  <head>
    <title>Examen</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript">

        $(function(){
          $("img").hide();
            $("#mostrar").click(function(){
              $("img").show(2500);
            });
            $("#ocultar").click(function(){
              $("img").hide("slow");
            });
        })

    </script>
  </head>
  <body>
    <img src="https://www.batiburrillo.net/wp-content/uploads/2019/07/Ampliacio%CC%81n-de-imagen-en-li%CC%81nea-sin-perder-calidad.jpg">
    <br>
    <input type="button" id="mostrar" value="Mostrar Imagen">
    <input type="button" id="ocultar" value="Ocultar Imagen">
  </body>
</html>
